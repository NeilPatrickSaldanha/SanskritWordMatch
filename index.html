<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome to the Word Match Game</h1>
    <p>Match Sanskrit words with their corresponding English words, meanings, and images!</p>
    <button id="start-game">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="frame-container">
      <h1>Word Match Game</h1>
      <div id="level-indicator">Level 1</div>
      <div id="timer-container">Time left: <span id="timer">120</span> seconds</div>
      <div id="game-container">
        <div id="word-list" class="list"></div>
        <div id="choice-list" class="list"></div>
      </div>
      <button id="skip-button">Skip Level</button> <!-- Skip button added -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
