<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>Welcome to the Word Match Game</h1>
    <p>Match Sanskrit words with their corresponding images!</p>
    <button id="start-game">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <div class="frame-container">
      <h1>Word Match Game</h1>
      <div id="level-indicator">Level 1</div>
      <div id="timer-container">Time left: <span id="timer">120</span> seconds</div>
      <div id="game-container">
        <!-- Left side: Words -->
        <div id="word-list" class="list panel"></div>
        <!-- Right side: Images -->
        <div id="choice-list" class="list panel"></div>
      </div>
      <div class="button-container">
        <button id="skip-button">Skip Level</button>
        <button id="end-game-button">End Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
